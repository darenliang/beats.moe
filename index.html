<body class="htmlNoPages">

<video id="video" width="0" height="0"></video>

<img src="assets/yotsuba01-01.svg" id="yotsuba01-01" class="gwd-img-1o99 gwd-gen-3tgfgwdanimation back" alt="yotsuba01">
<img src="assets/yotsuba02-01.svg" id="yotsuba02-01" class="gwd-img-1bbe gwd-gen-a4tsgwdanimation back" alt="yotsuba02">

<div class="box">
    <p class="text" id="text">...</p>
</div>

    <label class="volume" for="volume-control">Volume</label>

    <input id="volume-control" type="range" min="0" max="100" step="1"

           onchange="setVolume(this.value)">
</div>

<div class="bottomleft">
